<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pdf-outline-marker</title>
    <script>
      // GitHub Pages SPA fallback - redirect to index.html
      // This ensures React Router can handle client-side routing
      var basePath = '/PDF-outliner/';
      var path = window.location.pathname;
      var search = window.location.search;
      var hash = window.location.hash;
      
      // Redirect to index.html, preserving the path for React Router
      window.location.replace(basePath + 'index.html' + search + hash);
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
